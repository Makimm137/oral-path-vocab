<script>
const words = [
  {"word":"neural crest","meaning":"ç¥ç»åµ´","known":0,"unknown":0},

let history=[];
let currentIndex=Number(localStorage.getItem("currentIndex"))||0;
let saved=JSON.parse(localStorage.getItem("progress")||"null");

if(saved){
  saved.forEach((s,i)=>{

    }
  });

function render(){
  const w=words[currentIndex];
  document.getElementById("stat").innerText=`ä¸è®¤è¯† ${w.unknown} æ¬¡ ï½œ è®¤è¯† ${w.known} æ¬¡`;
  document.getElementById("word").innerText=w.word;
  document.getElementById("meaning").innerText=w.meaning;
  document.getElementById("todo").innerText=words.filter(w=>w.known<3).length;
  document.getElementById("done").innerText=words.filter(w=>w.known>=3).length;

}

function markKnown(){words[currentIndex].known++;pickNext();render();}
function markUnknown(){words[currentIndex].unknown++;pickNext();render();}

function pickNext(){
  currentIndex=Math.floor(Math.random()*words.length);
}

function speak(){
  const u=new SpeechSynthesisUtterance(words[currentIndex].word);
  u.lang="en-US";
  speechSynthesis.speak(u);

function save(){
  localStorage.setItem("currentIndex",currentIndex);
  localStorage.setItem("progress",JSON.stringify(words.map(w=>({known:w.known,unknown:w.unknown}))));
}

/* ===== æ‚¬æµ®çª—é€»è¾‘ ===== */
function openModal(){
  const tbody=document.getElementById("wordTable");
  tbody.innerHTML="";
  [...words].sort((a,b)=>a.word.localeCompare(b.word)).forEach(w=>{
    tbody.innerHTML+=`
      <tr>
        <td class="en">${w.word}</td>
        <td class="cn">${w.meaning}</td>
        <td>${w.unknown}</td>
        <td>${w.known}</td>
      </tr>`;
  });
  document.getElementById("modal").style.display="flex";
}
function closeModal(e){
  if(!e || e.target.id==="modal"){
    document.getElementById("modal").style.display="none";
  }
}

function exportProgress(){
  const blob=new Blob([JSON.stringify({words,currentIndex},null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="oral_pathology_progress.json";
  a.click();
}

function importProgress(){
  document.getElementById("importFile").click();
}

document.getElementById("importFile").addEventListener("change",e=>{
  const r=new FileReader();
  r.onload=()=>{
    const d=JSON.parse(r.result);
    d.words.forEach((w,i)=>{
      if(words[i]){
        words[i].known=w.known;
        words[i].unknown=w.unknown;
      }
    });
    currentIndex=d.currentIndex||0;
    save();render();
  };
  r.readAsText(e.target.files[0]);
});

pickNext();
